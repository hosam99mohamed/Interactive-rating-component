<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    </head>
        <body>  
            <main>
                <div class="data-js-form">
                    <img src="images/icon-star.svg" alt="">
    
                    <h1>  How did we do? </h1>
    
                    <p>  Please let us know how we did with your support request. All feedback is appreciated 
                        to help us improve our offering! </p>
    
                    <form>
                        <div class="rating_group">
    
                            <label> <input type="radio" name="rating" value="1"> <span class="control"> 1 </span> </label>
                            <label> <input type="radio" name="rating" value="2"> <span class="control"> 2 </span> </label>
                            <label> <input type="radio" name="rating" value="3"> <span class="control"> 3 </span> </label>
                            <label> <input type="radio" name="rating" value="4"> <span class="control"> 4 </span> </label>
                            <label> <input type="radio" name="rating" value="5"> <span class="control"> 5 </span> </label>
    
                        </div>
    
                        <button type="submit"> submit </button>
                    </form>

                </div>
            </main>

            <template>
                    <img src="images/illustration-thank-you.svg" alt=""  class="illustration">

                    <p class="rating-result">  You selected {{ rating }} out of 5 </p>

                    <h1 class="text-center"> Thank you! </h1>

                    <p class="text-center"> We appreciate you taking the time to give a rating. If you ever need more support, 
                        donâ€™t hesitate to get in touch! </p>
            </template>

            <script src="main.js"></script>
        </body>
</html
